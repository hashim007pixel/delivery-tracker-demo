<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delivery-tracker.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .logo {
      display: block;
      margin: 30px auto 10px auto;
      max-width: 200px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .form-control, .btn {
      border-radius: 6px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <img src="ALIA HD.png" alt="Alia Logo" class="logo">
  <div class="header">
    <h2>Delivery Status</h2>
    <p>Track the status of your deliveries</p>
  </div>

  <div class="container">
    <form id="searchForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="invoiceSearch" placeholder="Enter Invoice Number">
      </div>
      <div class="col-md-4">
        <select class="form-control" id="statusFilter">
          <option value="">All Statuses</option>
          <option value="Pending">Pending</option>
          <option value="Out for Delivery">Out for Delivery</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Invoice No.</th>
            <th>Customer</th>
            <th>Location</th>
            <th>Status</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="deliveryTable">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const invoice = document.getElementById("invoiceSearch").value.trim().toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const rows = document.querySelectorAll("#deliveryTable tr");

      rows.forEach(row => {
        const invoiceCell = row.cells[1].textContent.toLowerCase();
        const statusCell = row.cells[4].textContent;
        const matchesInvoice = invoice === "" || invoiceCell.includes(invoice);
        const matchesStatus = status === "" || statusCell === status;

        row.style.display = matchesInvoice && matchesStatus ? "" : "none";
      });
    });
  </script>
</body>
</html>
